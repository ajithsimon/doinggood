<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doing Good</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/main.8efdd19774c1656eacc6.css" rel="stylesheet"></head>
    <body>
        <div class="db-welcome">
            <div class="row">
                <div class="col-sm-2 col-4 d-flex align-items-center justify-content-center">
                    <img src="img/Photo_icon.png" alt="upload"/>
                </div>
                <div class="col-sm-3 col-8 d-flex justify-content-center flex-column">
                    <h3 class="title">Welcome, Ajithkumar</h3>
                    <p class="content m-0">You are DoingGood by offering your time, services and goods.</p>
                </div>
                <div class="col-sm-7 col d-flex justify-content-end align-items-center">
                    <span class="font-weight-bold mr-2 h3 mb-0  d-none d-sm-block">Thank you for</span>
                    <img src="img/DoingGood_logo_HERO.png" alt="logo" class=" d-none d-sm-block"/>
                </div>
            </div>
        </div>
        <div class="bg-primary f-white db-pagehead py-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">DoingGood Member Dashboard</div>
                    <div class="col text-right"><a href="memberdashboard.html" class="f-white">Back to dashboard</a></div>
                </div>
            </div>
        </div>
        <div class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card mb-4">
                            <div class="card-body bg-light">
                                <h5 class="card-title fw-600"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body bg-light">
                                <h5 class="card-title fw-600">My Interested Charitable Organization</h5>
                                <p>ChildCare</p>
                                <form>
                                    <div class="form-group">
                                        <label>Select\Edit Charitable Organization you wish to donate to</label>
                                        <select class="form-control">
                                            <option>Select Org</option>
                                            <option>Select Org</option>
                                            <option>Select Org</option>
                                            <option>Select Org</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-success px-3" type="submit">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid dg-footer bg-primary py-3">
            <div class="row">
                <div class="col-sm-3 col-3 d-flex align-items-center"><a href="#" class="font-weight-bold text-white">JOIN</a></div>
                <div class="col-sm-3 col-4 d-flex align-items-center"><a href="#" class="font-weight-bold text-white">Login</a></div>
                <div class="col-sm-3 col-5 d-flex align-items-center"><a href="#" class="font-weight-bold text-white">About DoingGood</a></div>
                <div class="col-sm-3 col-12">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#"><img src="img/dg-insta.png" alt="logo" width="30"/></a></li>
                        <li class="list-inline-item"><a href="#"><img src="img/dg-fb.png" alt="logo" width="30"/></a></li>
                        <li class="list-inline-item"><a href="#"><img src="img/dg-twitter.png" alt="logo" width="30"/></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="donateServices" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Post New Goods or Services to Donate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="d-block"> Services/Goods Offered </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="">
                                    <label class="form-check-label" for="inlineRadio1">Goods</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Services</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Goods/Service</label>
                                <input type="text" class="form-control" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" placeholder="Enter Description">
                            </div>
                            <div class="form-group">
                                <label>Rate</label>
                                <input type="text" class="form-control" placeholder="Enter Rate">
                            </div>
                            <div class="form-group">
                                <label>Minimum</label>
                                <input type="text" class="form-control" placeholder="Enter Minimum Rate">
                            </div>
                            <div class="form-group">
                                <label>Maximum</label>
                                <input type="text" class="form-control" placeholder="Enter Maximum Rate">
                            </div>
                            <div class="form-group mb-0">
                                <label class="d-block"> Rate type </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ratetype" id="inlineRadio3" value="" checked="">
                                    <label class="form-check-label" for="inlineRadio3">Per item</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
