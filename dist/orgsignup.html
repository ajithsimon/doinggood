<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doing Good</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/main.8efdd19774c1656eacc6.css" rel="stylesheet"></head>
    <body>
        <div class="d-flex align-items-center justify-content-center login-wrapper signup-page2">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row mb-2">
                            <div class="col-4">
                                <img src="img/DoingGood_logo_HERO.png" alt="logo" width="80"/>
                            </div>
                            <div class=" col-8 d-flex justify-content-end align-items-center">
                                <a href="login.html">Have an account?  Login</a>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label>Organization Name*</label>
                            <input class="form-control" type="text" placeholder="Please enter organization name"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Website</label>
                            <input class="form-control" type="text" placeholder="Please enter website"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>City</label>
                            <input class="form-control" type="text" placeholder="Please enter City"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>State</label>
                            <input class="form-control" type="text" placeholder="Please enter State"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Email*</label>
                            <input class="form-control" type="email" placeholder="Please enter email"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Password*</label>
                            <input class="form-control" type="text" placeholder="Please enter password"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Phone Number</label>
                            <input class="form-control" type="text" placeholder="Please enter phone number"/>
                        </div>
                        <div class="form-group mb-3">
                            <label>About Organization</label>
                            <textarea class="form-control" placeholder="About organization"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block fw-600 py-2" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
