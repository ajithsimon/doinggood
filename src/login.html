<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doing Good</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center login-wrapper">
            <div class="card">
                <div class="card-body">
                    <h2 class="title text-center mt-0 mb-4">DoingGood</h2>
                    <form>
                        <div class=" form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="images/icons/user.svg" width="18"/></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" />
                        </div>
                        <div class=" form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="images/icons/lock.svg" width="18"/></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                        <p class="text-right"><a href="#" class="text-black-50">Forgot Password?</a></p>
                        <button class="btn btn-primary btn-block fw-600 py-2 mb-4" type="submit">Login</button>
                        <div class="text-center">
                            <p class="text-secondary mb-2">Don't have an account?</p>
                            <a href="volunteersignup.html" class="text-success mb-1">Volunteer Sign up</a>
                            <p class="text-secondary mb-1">OR</p>
                            <a href="orgsignup.html" class="text-info">Organisation Sign up?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
