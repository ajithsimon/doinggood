<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doing Good</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center login-wrapper signup-page">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row mb-2">
                            <div class="col-4">
                                <img src="images/home/DoingGood_logo_HERO.png" alt="logo" width="80"/>
                            </div>
                            <div class="col-8 d-flex justify-content-end align-items-center">
                                <a href="login.html">Have an account? Login</a>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label>First Name*</label>
                            <input class="form-control" type="text" placeholder="Please enter first name"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Last Name*</label>
                            <input class="form-control" type="text" placeholder="Please enter last name"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>City</label>
                            <input class="form-control" type="text" placeholder="Please enter City"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>State</label>
                            <input class="form-control" type="text" placeholder="Please enter State"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Email*</label>
                            <input class="form-control" type="email" placeholder="Please enter email"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Password*</label>
                            <input class="form-control" type="text" placeholder="Please enter password"/>
                        </div>
                        <div class="form-group mb-2">
                            <label>Phone Number</label>
                            <input class="form-control" type="text" placeholder="Please enter phone number"/>
                        </div>
                        <div class="form-group mb-3">
                            <label>About Me</label>
                            <textarea class="form-control" placeholder="About me"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block fw-600 py-2" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
